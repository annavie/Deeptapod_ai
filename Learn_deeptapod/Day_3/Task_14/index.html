<!DOCTYPE html>
<html>
<head>
  <title>Auto-Save Form</title>
</head>
<body>
  <form id="myForm">
    <label for="name" >Name:</label><br>
    <input type="text" id="name" name="input_name" autocomplete="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" autocomplete="email"><br><br>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const name = document.getElementById('name');
    const email = document.getElementById('email');

    [name, email].forEach(input => {
      input.addEventListener('input', (event) => {
        localStorage.setItem(event.target.name, event.target.value);
      });
    });

    window.addEventListener('load', () => {
      const inputs = form.getElementsByTagName('input');
      for (let i = 0; i < inputs.length; i++) {
        if (localStorage.getItem(inputs[i].name)) {
          inputs[i].value = localStorage.getItem(inputs[i].name);
        }
      }
    });
  </script>
</body>
</html>
